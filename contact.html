<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/logo2.jpg">
    <title>Portfolio</title>
    <script src="https://kit.fontawesome.com/75069d97c1.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-image: url('images/bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }

        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;

        }

        /*css for Name in header*/

        .title-word {
            animation: color-animation 4s linear infinite;
        }

        .word-1 {
            --color-1: #DF8453;
            --color-2: #3D8DAE;
            --color-3: #E4A9A8;
        }

        .word-2 {
            --color-1: #DBAD4A;
            --color-2: #ACCFCB;
            --color-3: #118b4a;
        }

        @keyframes color-animation {
            0% {
                color: var(--color-1)
            }

            32% {
                color: var(--color-1)
            }

            33% {
                color: var(--color-2)
            }

            65% {
                color: var(--color-2)
            }

            66% {
                color: var(--color-3)
            }

            99% {
                color: var(--color-3)
            }

            100% {
                color: var(--color-1)
            }
        }

        .t1 {
            display: grid;
            place-items: left;
            text-align: left;
            height: 2cm
        }

        .ti {
            margin-top: 15px;
            margin-left: 40px;
            margin-right: auto;
            text-align: center;
            font-family: "Nunito", sans-serif;
            font-weight: 800;
            font-size: 0.7cm;
            text-transform: uppercase;
        }

        /*css for Name in header ends*/


        /*logo in header*/
        .logo {
            width: 80px;
            height: 80px;
            float: left;
            border-radius: 50%;
        }

        /* css for Nav bar in header starts */
        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            font-size: 20px;
            color: aliceblue;
            font-weight: 800;
            margin-left: 30px;
        }

        .nav-button {
            border-radius: 12cm;
            background: transparent;
            transition: all 0.5s;
            padding: 10px 20px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .nav-button:hover {
            background-color: darkorchid;
        }

        .nav-elements-active .nav-button {
            background-color: #4cafad;
            color: white;
            font-weight: bold;
        }

        /* css for Nav bar in header ends */


        /* contact section starts */

        .heading {
            font-size: 2rem;
            color: rgb(32, 32, 32);
            font-weight: 800;
            text-align: center;
        }

        .heading span {
            color: rgb(115, 3, 167);
        }

        .contact {
            background: #e5ecfb;
            min-height: 60vh;
            margin-top: -35px;
        }

        .contact .container {

            max-width: 1050px;
            width: 100%;
            background: #fff;
            border-radius: 1.5rem;
            margin: 1rem 15rem;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        .contact .container .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2.5rem 3rem;
        }

        .contact .content .image-box {
            max-width: 60%;
            margin-left: 1rem;
        }

        .contact .content .image-box img {
            width: 100%;
            height: 20rem;
            position: relative;
        }

        .contact .content form {
            width: 45%;
            margin-right: 4rem;
        }

        form .form-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-group .field {
            height: 40px;
            display: flex;
            position: relative;
            margin: 1rem;
            width: 100%;
        }

        form i {
            position: absolute;
            top: 50%;
            left: 18px;
            color: rgb(51, 51, 51);
            font-size: 17px;
            pointer-events: none;
            transform: translateY(-50%);
        }

        form .field input,
        form .message textarea {
            width: 100%;
            height: 100%;
            outline: none;
            padding: 0 16px 0 48px;
            font-size: 16px;
            font-family: "Poppins", sans-serif;
            border-radius: 5px;
            border: 1px solid rgb(51, 51, 51);
            background: #e5ecfb;
        }

        .field input::placeholder,
        .message textarea::placeholder {
            color: rgb(51, 51, 51);
        }

        .field input:focus,
        .message textarea:focus {
            padding-left: 47px;
            border: 2px solid rgb(115, 3, 167);
        }

        .field input:focus~i,
        .message textarea:focus~i {
            color: rgb(115, 3, 167);
        }

        form .message {
            position: relative;
            margin: 1rem;
            width: 100%;
        }

        form .message i {
            top: 25px;
            font-size: 20px;
            left: 15px;
        }

        form .message textarea {
            min-height: 130px;
            max-height: 200px;
            max-width: 100%;
            min-width: 100%;
            padding: 12px 20px 0 48px;
        }

        form .message textarea::-webkit-scrollbar {
            width: 0px;
        }

        form .button-area {
            display: flex;
            float: right;
            flex-direction: row-reverse;
        }

        .button-area button {
            color: #fff;
            border: none;
            outline: none;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 5px;
            padding: 9px 15px;
            background: #2506ad;
            box-shadow: 0px 5px 10px rgba(48, 68, 247, 0.6);
            transition: 0.3s ease;
            font-family: "Nunito", sans-serif;
            margin-right: 130px;
        }

        .button-area button:hover {
            background: #421cecf5;
        }

        .button-area span {
            font-size: 14px;
            padding: 1rem;
            display: none;
        }

        .button-area button i {
            position: relative;
            top: 11px;
            left: 2px;
            font-size: 1.5rem;
            transition: 0.3s;
            color: #fff;
        }

        .button-area button:hover i {
            left: 8px;
        }

        /* contact section media queries starts */
        @media (max-width: 900px) {
            .contact {
                min-height: 70vh;
            }

            .contact .container {
                margin: 3rem 0 2rem 0;
            }

            .contact .container .content {
                padding: 18px 12px;
            }

            .contact .content .image-box {
                display: none;
            }

            .contact .content form {
                width: 100%;
                margin-right: 2rem;
            }
        }

        /* contact section media queries ends */
        /* contact section ends */
    </style>
</head>

<body>
    <header>
        <!-- Left side navigation -  logo and name -->
        <div style="display: flex; align-items: center;">
            <img class="logo" src="images/code.png" alt="Logo not found">
            <div class="t1">
                <h2 class="ti">
                    <span class="title-word word-1">Dhanushkrishna</span>
                    <span class="title-word word-2">R</span>
                </h2>
            </div>
        </div>

        <!-- Right side: navigation -->
        <nav>
            <a href="index.html" class="nav-elements"><button class="nav-button">Home</button></a>
            <a href="about.html" class="nav-elements"><button class="nav-button">About</button></a>
            <a href="skills.html" class="nav-elements"><button class="nav-button">Skills</button></a>
            <a href="projects.html" class="nav-elements"><button class="nav-button">Projects</button></a>
            <a href="contact.html" class="nav-elements-active"><button class="nav-button">Contact</button></a>
        </nav>

    </header>

    <!-- contact section starts -->
    <section class="contact" id="contact">

        <h2 class="heading"><i class="fas fa-headset"></i> Get in <span>Touch</span></h2>

        <div class="container">
            <div class="content">
                <div class="image-box">
                    <img draggable="false" src="images/contact1.png" alt="">
                </div>
                <form id="contact-form">

                    <div class="form-group">
                        <div class="field">
                            <input type="text" name="name" placeholder="Name" required>
                            <i class='fas fa-user'></i>
                        </div>
                        <div class="field">
                            <input type="email" name="email" placeholder="Email" required>
                            <i class='fas fa-envelope'></i>
                        </div>
                        <div class="field">
                            <input type="text" name="phone" placeholder="Phone" pattern="[0-9]{10}">
                            <i class='fas fa-phone-alt'></i>
                        </div>
                        <div class="message">
                            <textarea placeholder="Message" name="message" required></textarea>
                            <i class="fas fa-comment-dots"></i>
                        </div>
                    </div>
                    <div class="button-area">
                        <button type="submit">
                            Submit <i class="fa fa-paper-plane"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- contact section ends -->
    <script>
        document.getElementById("contact-form").addEventListener("submit", function (e) {
            e.preventDefault(); // prevent actual form submission
            alert("Thank you! Your message has been submitted.");
            this.reset(); // optional: resets form fields after alert
        });
    </script>


</body>

</html>
